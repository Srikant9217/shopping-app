{% extends 'template/base.html' %}
{% load static %}
{% block content %}


<!-- ======= title ======= -->
<section class="portfolio portfolio-title">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="title-box text-center">
                    <h3 class="title-a">
                        Notification
                    </h3>
                    <div class="line-mf"></div>
                </div>
            </div>
        </div>
    </div>
</section><!-- ======= end title ======= -->

<div class="notification">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="/media/{{ notification.order.ordered_product.image_url_1 }}" alt="" class="img-fluid">
            </div>
            <div class="content col-6">
                <h3>{{ notification.order.ordered_product.title }}</h3>
                <h6>{{ notification.get_text_display }}</h6>
                <h6><strong>Delivery</strong> Expected by {{ notification.order.delivered_date|date:"D, j M" }}</h6>
                <div class="track-btn">
                    <a href="{% url 'track_order' order_id=notification.order.id %}" style="color: white">
                        Track Order
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
